<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Markdown Previewer</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css" integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous"
    />
  </head>
  <body>

    <!-- We will put our React component inside this div. -->
    <div id="previewer_container"></div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="./js/react.production.min.js" ></script>
    <script src="./js/react-dom.production.min.js" ></script>

    <!--script src="../tests/bundle.js"></script-->

    <script src="./js/browser.min.js" ></script>
    <script src="./js/marked.min.js" ></script>

    <script type="text/javascript">
      function getmarked (text) {
        let s = text.split ("\n").map (p => {
          if (!p) p = "\n<br>\n";
          return p;
        }).join ("\n");
        return marked.parse(text, { breaks: true });
      }
    </script>

    <!-- Load our React component. -->
    <script src="./js/previewer.js" type="text/babel"></script>
    <footer>Created by <a href="https://github.com/konkor/markdown_previewer">konkor</a></footer>
  </body>
</html>
